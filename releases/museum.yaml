apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: museum
  namespace: demo
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: semver:~0.7
spec:
  releaseName: museum
  chart:
    git: ssh://git@github.com/weaveworks/flux-get-started
    ref: master
    path: charts/chartmuseum
  values:
    image:
      repository: chartmuseum/chartmuseum
      tag: v0.7.1
    env:
      open:
        STORAGE: local
        CACHE: redis
        CACHE_REDIS_ADDR: "redis-master:6379"
        CACHE_REDIS_DB: 0
